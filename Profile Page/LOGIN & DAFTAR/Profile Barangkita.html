<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Barang Kita | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="Profile Barangkita.css" />
  <link rel="icon" href="/assets/lelangPage/Group 7.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <!-- font-setting -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Login & Daftar</title>
    <!-- Hubungkan ke CSS -->
    <link rel="stylesheet" href="Profile Barangkita.css" />
    <!-- Kotak Icon -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <img src="Logo BarangKita.png" style="display: block; margin: auto" width="250" />
          <h5 class="lg-view mt-3">
            <h6 class="fst-bold fst-light text-center display-10">
              Masuk untuk mulai mencari <br />
              apa yang anda butuhkan!
            </h6>
          </h5>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <!-- <div class="form-link">
              <a href="#" class="forgot-pass">Lupa Sandi?</a>
            </div> -->
            <div class="field button-field d-flex justify-content-center align-items-center" id="linkLogin">
              <a href="../PROFILE/Profile.html" style="text-decoration: none;">Login</a>
            </div>
          </form>
          <div class="form-link">
            <span>Belum Punya Akun?
              <a href="#" class="link signup-link">Daftar</a></span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="../PROFILE/Profile.html" class="field google">
            <img src="Google.png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
        <div class="media-options">
          <a href="../PROFILE/Profile.html" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
      </div>
      <div class="form signup">
        <div class="form-content">
          <img src="Logo BarangKita.png" style="display: block; margin: auto" class="mt-5" width="250" />
          <h6 class="fst-bold fst-light text-center display-10 mt-3">
            Daftar untuk membuat akun pertama <br />
            Anda dan mulai mencari apa <br />
            yang anda butuhkan!
          </h6>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input type="password" placeholder="Create password" class="password" />
            </div>
            <div class="field input-field">
              <input type="password" placeholder="Confirm password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field button-field">
              <button>Daftar</button>
            </div>
          </form>
          <div class="form-link">
            <span>Belum Punya Akun?
              <a href="#" class="link login-link">Login</a></span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="../PROFILE/Profile.html" class="field google">
            <img src="Google.png" alt="" class="google-img" />
            <span>Login with Google</span>
          </a>
        </div>
        <div class="media-options">
          <a href="../PROFILE/Profile.html" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
      </div>
    </section>
    <script src="Profile Barangkita.js"></script>
  </body>

  </html>
</body>

</html>
