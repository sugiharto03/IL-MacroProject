<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Login & Daftar</title>

<Hubungkan ke CSS>
    <link rel="stylesheet" href="style.css">
                
<Kotak Icon>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<Form Login>
    </head>
    <body>
    <section class="container forms">
    <div class="form login">
    <div class="form-content">
    <header>BarangKita</header>
    <h5 class="lg-view">Masuk untuk  mulai mencari apa yang anda butuhkan!</h5>
    <form action="#">
    <div class="field input-field">
    <input type="email" placeholder="Email" class="input">
    </div>

    <div class="field input-field">
    <input type="password" placeholder="Password" class="password">
    <i class='bx bx-hide eye-icon'></i>
    </div>

    <div class="form-link">
    <a href="#" class="forgot-pass">Lupa Sandi?</a>
    </div>

    <div class="field button-field">
    <button>Login</button>
    </div>
    </form>

    <div class="form-link">
    <span>Belum Punya Akun? <a href="#" class="link signup-link">Daftar</a></span>
    </div>
    </div>

    <div class="line"></div>
    
    <div class="media-options">
        <a href="#" class="field google">
        <img src="#" alt="" class="google-img">
        <span>Login with Google</span>
        </a>
        </div>

    <div class="media-options">
    <a href="#" class="field facebook">
    <i class='bx bxl-facebook facebook-icon'></i>
    <span>Login with Facebook</span>
    </a>
    </div>

    </div>

    <div class="form signup">
    <div class="form-content">
    <header>Daftar</header>
    <h5 class="lg-view">Daftar untuk membuat akun pertama Anda dan mulai mencari apa yang anda butuhkan!</h5>
    <form action="#">
    <div class="field input-field">
    
    <input type="email" placeholder="Email" class="input">
    </div>
    <div class="field input-field">
    <input type="password" placeholder="Create password" class="password">
    </div>
    <div class="field input-field">
    <input type="password" placeholder="Confirm password" class="password">
    <i class='bx bx-hide eye-icon'></i>
    </div>
    <div class="field button-field">
    <button>Daftar</button>
    </div>
        
    </form>
    <div class="form-link">
    <span>Belum Punya Akun? <a href="#" class="link login-link">Login</a></span>
    </div>
    </div>
    
    <div class="line"></div>

    <div class="media-options">
    <a href="#" class="field google">
    <img src="#" alt="" class="google-img">
    <span>Login with Google</span>
    </a>
    </div>

    <div class="media-options">
    <a href="#" class="field facebook">
    <i class='bx bxl-facebook facebook-icon'></i>
    <span>Login with Facebook</span>
    </a>
    </div>

    </div>
</section>

<Hubungkan Ke JavaScript>

    <script src="script.js"></script>
    </body>
